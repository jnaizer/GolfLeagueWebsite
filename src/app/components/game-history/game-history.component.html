<h2 style="text-align: center;">Game History</h2>

<div *ngIf="games.length != 0; then matchData; else noDataMessage"></div>

<ng-template #noDataMessage>
    <h3 #noDataMessage style="text-align: center;" *ngIf="games.length == 0">No Match History to Display!</h3>
</ng-template>

<ng-template #matchData>
    <mat-grid-list #matchData cols="1" rowHeight="190px" gutterSize="0px">
        <mat-grid-tile *ngFor="let game of games">
            <app-game-card 
                [gameDate]="game.gameDate"
                [player1Name]="game.player1Name"
                [player1Score]="game.player1Score"
                [player2Name]="game.player2Name"
                [player2Score]="game.player2Score"
                [result]="game.result"
            ></app-game-card>
        </mat-grid-tile>
    </mat-grid-list>
</ng-template>
