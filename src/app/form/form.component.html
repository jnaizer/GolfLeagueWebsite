<h2 mat-dialog-title>Record Player Data</h2>
<mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="standard">
            <mat-label>Player 1</mat-label>
            <input matInput type="text" inputmode="tel" formControlName="player1" #firstName>
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>Player 2</mat-label>
            <input matInput type="text" inputmode="tel" formControlName="player2" #firstName>
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>Result</mat-label>
            <input matInput type="text" inputmode="tel" formControlName="result" #firstName>
        </mat-form-field>
        <mat-dialog-actions>
            <button mat-stroked-button color="primary" type="submit">Submit</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
