<h2 mat-dialog-title>Enter PIN</h2>
<mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="standard">
            <mat-label>First Name</mat-label>
            <input matInput type="text" inputmode="tel" formControlName="enteredPin" #firstName>
        </mat-form-field>
        <!-- Submit and Cancel Buttons -->
        <mat-dialog-actions>
            <button mat-stroked-button color="primary" type="submit">Submit</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
