<h2 mat-dialog-title>Enter PIN</h2>
<mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field style="width: 100%;" appearance="standard">
            <mat-label>PIN</mat-label>
            <input matInput type="text" formControlName="enteredPin">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
    <button mat-raised-button color="accent" (click)="onClose()">Cancel</button>
</mat-dialog-actions>
